            <section x-data="{
            // State variables
            imageGalleryOpened: false,
            imageGalleryActiveUrl: null,
            imageGalleryImageIndex: null,
            currentGallery: null,
            galleries: {
                events: [],
                automotive: [],
                nature: [],
                hobbies: []
            },
        
            // Initialize all galleries
            initGalleries() {
                // Initialize each gallery
                Object.keys(this.galleries).forEach(galleryName => {
                    if (this.$refs[galleryName]) {
                        this.galleries[galleryName] = Array.from(this.$refs[galleryName].querySelectorAll('img')).map((img, index) => {
                            img.setAttribute('data-index', index + 1);
                            return {
                                src: img.src,
                                alt: img.alt,
                                element: img
                            };
                        });
                    }
                });
        
                // Initialize sortable after Alpine is done rendering
                this.$nextTick(() => {
                    this.initSortableGalleries();
                });
            },
        
            // Initialize jQuery UI Sortable
            initSortableGalleries() {
                $('.').sortable({
                    handle: '.',
                    items: '> li',
                    cursor: 'move',
                    opacity: 0.7,
                    placeholder: 'sortable-placeholder',
                    tolerance: 'pointer',
                    start: (e, ui) => {
                        ui.placeholder.height(ui.item.height());
                        $(ui.item).css({
                            'transform': 'rotate(2deg)',
                            'box-shadow': '0 10px 15px -3px rgba(0, 0, 0, 0.2)',
                            'z-index': '10000'
                        });
                    },
                    stop: (e, ui) => {
                        $(ui.item).css({
                            'transform': '',
                            'box-shadow': '',
                            'z-index': ''
                        });
                    },
                    update: (e, ui) => {
                        const galleryType = $(ui.item).closest('.').data('gallery-type');
                        this.updateGalleryIndexes(galleryType);
                    }
                });
        
                // Prevent handle clicks from triggering image clicks
                $('.').on('mousedown', function(e) {
                    e.stopPropagation();
                });
            },
        
            // Update gallery indexes after sorting
            updateGalleryIndexes(galleryType) {
                const galleryElement = this.$refs[galleryType];
                this.galleries[galleryType] = Array.from(galleryElement.querySelectorAll('img')).map((img, index) => {
                    img.setAttribute('data-index', index + 1);
                    return {
                        src: img.src,
                        alt: img.alt,
                        element: img
                    };
                });
            },
        
            // Open image in gallery view
            imageGalleryOpen(event, galleryName) {
                this.currentGallery = galleryName;
                const clickedImg = event.target;
                this.imageGalleryImageIndex = parseInt(clickedImg.dataset.index);
                this.imageGalleryActiveUrl = clickedImg.src;
                this.imageGalleryOpened = true;
            },
        
            // Close gallery view
            imageGalleryClose() {
                this.imageGalleryOpened = false;
                setTimeout(() => {
                    this.imageGalleryActiveUrl = null;
                    this.currentGallery = null;
                }, 300);
            },
        
            // Navigate to next image
            imageGalleryNext() {
                if (!this.currentGallery) return;
                
                const gallery = this.galleries[this.currentGallery];
                let newIndex = this.imageGalleryImageIndex % gallery.length + 1;
                this.imageGalleryImageIndex = newIndex;
                this.imageGalleryActiveUrl = gallery[newIndex - 1].src;
            },
        
            // Navigate to previous image
            imageGalleryPrev() {
                if (!this.currentGallery) return;
                
                const gallery = this.galleries[this.currentGallery];
                let newIndex = (this.imageGalleryImageIndex - 2 + gallery.length) % gallery.length + 1;
                this.imageGalleryImageIndex = newIndex;
                this.imageGalleryActiveUrl = gallery[newIndex - 1].src;
            }
        }" x-init="initGalleries()" @keyup.right.window="imageGalleryNext()" @keyup.left.window="imageGalleryPrev()"
