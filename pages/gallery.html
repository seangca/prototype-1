<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - RUNMAR VISUALS</title>
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/reveal.css">
    <link rel="stylesheet" href="../css/sections.css">
    <link rel="stylesheet" href="../css/gallery.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dixonandmoe/rellax@master/rellax.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-black font-syne">
    <div class="landing-mask"></div>
    <nav class="bg-black text-white fixed top-0 w-full z-50 nav-reveal font-orbitron">
        <div class="max-w-8xl mx-auto px-4 sm:px-6">
            <div class="flex justify-between items-center h-16 sm:h-20">
                <div class="flex-1 flex justify-start hidden md:flex">
                    <a href="gallery.html" class="text-white hover:text-yellow-300 transition-colors duration-300 text-sm sm:text-base md:text-lg text-reveal">GALLERY</a>
                </div>
                <div class="flex-1 flex justify-start md:justify-center">
                    <a href="../index.html">
                        <img src="../images/logo.png" alt="Logo" class="h-16 sm:h-20 md:h-24 mt-4 sm:mt-6 md:mt-8">
                    </a>
                </div>
                <div class="flex-1 flex justify-end hidden md:flex">
                    <a href="contact.html" class="text-white hover:text-yellow-300 transition-colors duration-300 text-sm sm:text-base md:text-lg text-reveal">CONTACT</a>
                </div>
                <button class="hamburger text-white text-2xl p-2 z-50 md:hidden" aria-label="Menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="mobile-menu items-center justify-center flex">
        <div class="text-center transform transition-transform duration-500 delay-100">
            <a href="gallery.html" class="block text-white hover:text-yellow-300 transition-colors duration-300 text-xl mb-8 opacity-0 translate-y-4 menu-item">GALLERY</a>
            <a href="contact.html" class="block text-white hover:text-yellow-300 transition-colors duration-300 text-xl opacity-0 translate-y-4 menu-item">CONTACT</a>
        </div>
    </div>

    <main>
        <div class="filter-container">
            <select class="filter-select" aria-label="Filter gallery by category">
                <option value="all">All Categories</option>
                <option value="portrait">Portrait</option>
                <option value="landscape">Landscape</option>
                <option value="urban">Urban</option>
            </select>
        </div>

        <div class="gallery-container">
            <div class="gallery-track">
                <div class="gallery-item" data-category="portrait">
                    <img src="../images/item1.jpg" alt="Gallery Image 1">
                    <div class="gallery-overlay"></div>
                </div>
                <div class="gallery-item" data-category="landscape">
                    <img src="../images/item2.jpg" alt="Gallery Image 2">
                    <div class="gallery-overlay"></div>
                </div>
                <div class="gallery-item" data-category="portrait">
                    <img src="../images/item3.jpg" alt="Gallery Image 3">
                    <div class="gallery-overlay"></div>
                </div>
                <div class="gallery-item" data-category="landscape">
                    <img src="../images/item4.jpg" alt="Gallery Image 4">
                    <div class="gallery-overlay"></div>
                </div>
                <div class="gallery-item" data-category="urban">
                    <img src="../images/item5.jpg" alt="Gallery Image 5">
                    <div class="gallery-overlay"></div>
                </div>
                <div class="gallery-item" data-category="urban">
                    <img src="../images/item6.jpg" alt="Gallery Image 6">
                    <div class="gallery-overlay"></div>
                </div>
                <div class="gallery-item" data-category="portrait">
                    <img src="../images/item7.jpg" alt="Gallery Image 7">
                    <div class="gallery-overlay"></div>
                </div>
                <div class="gallery-item" data-category="landscape">
                    <img src="../images/item8.jpg" alt="Gallery Image 8">
                    <div class="gallery-overlay"></div>
                </div>
            </div>
        </div>

        <div class="minimap-container">
            <div class="minimap-track">
                <div class="minimap-item" data-index="0">
                    <img src="../images/item1.jpg" alt="Minimap Image 1">
                </div>
                <div class="minimap-item" data-index="1">
                    <img src="../images/item2.jpg" alt="Minimap Image 2">
                </div>
                <div class="minimap-item" data-index="2">
                    <img src="../images/item3.jpg" alt="Minimap Image 3">
                </div>
                <div class="minimap-item" data-index="3">
                    <img src="../images/item4.jpg" alt="Minimap Image 4">
                </div>
                <div class="minimap-item" data-index="4">
                    <img src="../images/item5.jpg" alt="Minimap Image 5">
                </div>
                <div class="minimap-item" data-index="5">
                    <img src="../images/item6.jpg" alt="Minimap Image 6">
                </div>
                <div class="minimap-item" data-index="6">
                    <img src="../images/item7.jpg" alt="Minimap Image 7">
                </div>
                <div class="minimap-item" data-index="7">
                    <img src="../images/item8.jpg" alt="Minimap Image 8">
                </div>
            </div>
        </div>
    </main>

    <footer class="fixed bottom-0 w-full bg-black bg-opacity-90 text-white transform translate-y-full transition-transform duration-500 ease-in-out z-50" id="hidden-footer">
        <div class="container mx-auto py-4 px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="text-sm mb-2 md:mb-0">
                    <p>&copy; 2025 RUNMAR VISUALS. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/split-type"></script>
    <script src="../js/main.js"></script>
    <script src="../js/gallery.js"></script>
</body>
</html>
